<html>
    <body>
        <button onclick='runDemo()'>Run</button>
        <label id='outputLabel'></label>
        <script type='text/javascript'>

            function calculate(a0, a1, a2, alpha) {
                return a0/2 + (a1 * Math.cos(2.0 * alpha)) + (a2 * Math.cos(3.0 * alpha));
            }                                          

            function runDemo() {
                const outputLabelElement = document.getElementById('outputLabel');
                outputLabelElement.innerText = 'Result: ' + calculate(1, 2, 3, 0);
            }

        </script>
    </body>
</html>
